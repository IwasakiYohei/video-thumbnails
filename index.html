<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CSS3D Video Thumbnails</title>
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0;
                overflow: hidden;
            }
            a {
                color: #ffae23;
            }
        </style>
    </head>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
        <script src="https://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
        <script>
            let camera, scene, renderer;
            let controls;

            const objects = [];
            const targets = { table: [], sphere: [], helix: [], grid: [] };

            init();
            animate();

            function init() {
                camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.z = 3000;

                scene = new THREE.Scene();

                // Video thumbnails array (real YouTube video links and thumbnails)
                const videos = [
                    { url: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ', thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/0.jpg' },
                    { url: 'https://www.youtube.com/watch?v=3JZ_D3ELwOQ', thumbnail: 'https://img.youtube.com/vi/3JZ_D3ELwOQ/0.jpg' },
                    { url: 'https://www.youtube.com/watch?v=9bZkp7q19f0', thumbnail: 'https://img.youtube.com/vi/9bZkp7q19f0/0.jpg' },
                    { url: 'https://www.youtube.com/watch?v=RgKAFK5djSk', thumbnail: 'https://img.youtube.com/vi/RgKAFK5djSk/0.jpg' },
                    { url: 'https://www.youtube.com/watch?v=60ItHLz5WEA', thumbnail: 'https://img.youtube.com/vi/60ItHLz5WEA/0.jpg' },
                ];

                // Create video thumbnails as 3D elements
                for (let i = 0; i < videos.length; i++) {
                    const element = document.createElement('div');
                    element.className = 'element';
                    element.style.width = '240px';
                    element.style.height = '135px';
                    element.style.backgroundColor = 'rgba(255,255,255,0.75)';

                    const img = document.createElement('img');
                    img.src = videos[i].thumbnail;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    element.appendChild(img);

                    const link = document.createElement('a');
                    link.href = videos[i].url;
                    link.target = '_blank';
                    link.appendChild(element);

                    const objectCSS = new THREE.CSS3DObject(link);
                    objectCSS.position.x = Math.random() * 4000 - 2000;
                    objectCSS.position.y = Math.random() * 4000 - 2000;
                    objectCSS.position.z = Math.random() * 4000 - 2000;
                    scene.add(objectCSS);

                    objects.push(objectCSS);

                    // Table target layout (3D grid)
                    const objectTarget = new THREE.Object3D();
                    objectTarget.position.x = (i % 5) * 400 - 800;
                    objectTarget.position.y = -(Math.floor(i / 5) % 5) * 400 + 800;
                    objectTarget.position.z = Math.floor(i / 25) * 1000 - 2000;
                    targets.table.push(objectTarget);
                }

                renderer = new THREE.CSS3DRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                // Controls
                controls = new THREE.TrackballControls(camera, renderer.domElement);
                controls.minDistance = 500;
                controls.maxDistance = 6000;
                controls.addEventListener('change', render);

                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

                render();
            }

            function animate() {
                requestAnimationFrame(animate);

                controls.update();

                render();
            }

            function render() {
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
